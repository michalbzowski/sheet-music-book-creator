<!-- index.html -->
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tworzenie książeczki PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Tworzenie książeczki PDF</h1>
        </header>

        <input type="file" id="file-input" accept="image/jpeg" multiple />

        <div>
            <label for="strategy-select">Wybierz układ tworzenia PDF:</label>
            <select id="strategy-select">
                <!-- Opcje będą generowane dynamicznie przez app.js -->
            </select>
        </div>

        <div hidden>
            <label for="dpi-scale">DPI Scale (np. 1, 2, 3):</label>
            <input type="number" id="dpi-scale" min="1" max="5" step="0.1" value="2" />
        </div>

        <div hidden>
            <label for="jpg-quality">JPG Quality (0.1 - 1):</label>
            <input type="number" id="jpg-quality" min="0.1" max="1" step="0.05" value="0.9" />
        </div>

        <div hidden>
            <label for="filename">Nazwa pliku po pobraniu:</label>
            <input type="text" id="filename" value="ksiazeczka.pdf" />
        </div>

        <div id="file-list-container">
            <h2>Wczytane pliki:</h2>
            <ul id="file-list"></ul>
        </div>

        <button id="create-booklet-btn" disabled>Twórz książeczkę</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
