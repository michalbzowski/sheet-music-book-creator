<!-- index.html -->
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tworzenie książeczki PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Tworzenie książeczki PDF</h1>
        </header>

        <section>
            <input class="outline" type="file" id="file-input" accept="image/jpeg" multiple />
        </section>
        <section>

            <label for="strategy-select">Wybierz układ tworzenia PDF:</label>

            <div role="group">
                <div>

                    <select id="strategy-select">
                        <!-- Opcje będą generowane dynamicznie przez app.js -->
                    </select>
                </div>

                <section id="modal">
                    <button class="contrast" id="description-button" data-target="modal-example" onclick="toggleModal(event)">
                        Informacje o układzie
                    </button>
                    <button id="create-booklet-btn" disabled>Twórz książeczkę</button>
                </section>
            </div>
            <!-- Modal example -->
            <dialog id="modal-example">
                <article>
                    <header>
                        <button aria-label="Close" rel="prev" data-target="modal-example"
                            onclick="toggleModal(event)"></button>
                        <h3 id="strategy-desctiption-label">Informacje</h3>
                    </header>
                    <p id="strategy-desctiption">

                    </p>
                    <footer>
                        <button autofocus data-target="modal-example" onclick="toggleModal(event)">
                            Ok
                        </button>
                    </footer>
                </article>
            </dialog>
            <!-- ./ Modal example -->


            <div role="group" hidden>
                <div>
                    <label for="dpi-scale">DPI Scale (np. 1, 2, 3):</label>
                    <input type="number" id="dpi-scale" min="1" max="5" step="0.5" value="3" />
                </div>

                <div>
                    <label for="jpg-quality">JPG Quality (0.1 - 1):</label>
                    <input type="number" id="jpg-quality" min="0.1" max="1" step="0.05" value="0.9" />
                </div>

                <div hidden>
                    <label for="filename">Nazwa pliku po pobraniu:</label>
                    <input type="text" id="filename" value="ksiazeczka.pdf" />
                </div>
            </div>
        </section>
        <section>
            <div id="file-list-container">
                <h2>Wczytane pliki:</h2>
                <ul id="file-list">Kliknij przycisk 'Wybierz pliki'</ul>
            </div>
        </section>
        <section>
            
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

    <script src="app.js"></script>
    <!-- Modal -->
    <script src="modal.js"></script>

</body>

</html>
